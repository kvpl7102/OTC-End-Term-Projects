<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Image Carousel</title>
</head>

<body>

    <div class="container">

        <div class="image">
            <img src="/img/design1.png" alt="ONTHECARDS">
        </div>

        <div class="image">
            <img src="/img/design2.png" alt="ONTHECARDS">
        </div>

        <div class="image">
            <img src="/img/design3.png" alt="ONTHECARDS">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fas fa-chevron-left"></i>
        <i id="next" onclick="showImage(1)" class="fas fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
